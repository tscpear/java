<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>编辑测试用例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../static/home/css/oksub.css">
</head>
<body>
    <div class="ok-body">
        <!--form表单-->
        <form class="layui-form layui-form-pane ok-form" lay-filter="filter">
            <div class="layui-form-item">
                <label class="layui-form-label">测试名称</label>
                <div class="layui-input-block">
                    <input type="text" name="username" placeholder="请输入测试名称" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">请求头类型</label>
                <div class="layui-input-block">
                    <select name="role">
                        <option value="0">登入</option>
                        <option value="1">获取验证码</option>
                        <option value="1">司机端APP</option>
                        <option value="1">企业办APP</option>
                        <option value="1">门店APP</option>
                        <option value="1">三包APP</option>
                        <option value="1">知轮通APP</option>
                        <option value="1">小程序</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">url类型</label>
                <div class="layui-input-block">
                    <select name="role">
                        <option value="0">授权服务器</option>
                        <option value="1">api网关服务器</option>
                        <option value="1">供应商商城</option>
                        <option value="1">知轮管理后台</option>
                        <option value="1">知轮商城管理后台</option>
                        <option value="1">知轮商家后台</option>
                        <option value="1">H5</option>
                        <option value="1">小程序</option>
                        <option value="1">数据埋点</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">uri</label>
                <div class="layui-input-block">
                    <input type="text" placeholder="请输入" id="url">
                    <select name="role" id="select">
                        <option value="0"></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">uri</label>
                <div class="layui-input-block">
                    <input type="text" name="name" placeholder="" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号码</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input" lay-verify="phone">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input" lay-verify="email">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">出生日期</label>
                <div class="layui-input-block">
                    <input type="text" name="createTime" placeholder="请选择出生日期 格式为yyyy-MM-dd HH:mm:ss" autocomplete="off" class="layui-input" id="birthday" lay-verify="birthdayVerify">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色</label>
                <div class="layui-input-block">
                    <select name="role">
                        <option value="0">管理员</option>
                        <option value="1">普通用户</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">兴趣</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="like[write]" value="1" title="写作">
                    <input type="checkbox" name="like[read]" value="2" title="阅读">
                    <input type="checkbox" name="like[run]" value="3" title="运动">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="status" lay-skin="switch" lay-text="启用|停用" checked value="0">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="0" title="男">
                    <input type="radio" name="sex" value="1" title="女" checked>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea name="remarks" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="edit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <!--js逻辑-->
    <script src="../../../static/home/lib/layui/layui.js"></script>
    <script>
        var initData;

        function initForm(data) {
            var jsonString = JSON.stringify(data);
            initData = JSON.parse(jsonString);
        }

        layui.use(["element", "form", "laydate", "okLayer", "okUtils"], function () {
            var form = layui.form;
            var laydate = layui.laydate;
            var okLayer = layui.okLayer;
            var okUtils = layui.okUtils;

            form.val("filter", initData);

            laydate.render({elem: "#birthday", type: "datetime"});

            form.verify({
                birthdayVerify: [/^((((1[6-9]|[2-9]\d)\d{2})-(0?[13578]|1[02])-(0?[1-9]|[12]\d|3[01]))|(((1[6-9]|[2-9]\d)\d{2})-(0?[13456789]|1[012])-(0?[1-9]|[12]\d|30))|(((1[6-9]|[2-9]\d)\d{2})-0?2-(0?[1-9]|1\d|2[0-8]))|(((1[6-9]|[2-9]\d)(0[48]|[2468][048]|[13579][26])|((16|[2468][048]|[3579][26])00))-0?2-29-))(\s(([01]\d{1})|(2[0123])):([0-5]\d):([0-5]\d))?$/, '日期格式不正确']
            });

            form.on("submit(edit)", function (data) {
                okUtils.ajax("/user/updateUser", "put", data.field, true).done(function (response) {
                    console.log(response);
                    okLayer.greenTickMsg("编辑成功", function () {
                        parent.layer.close(parent.layer.getFrameIndex(window.name));
                    });
                }).fail(function (error) {
                    console.log(error)
                });
                return false;
            });
        })
        document.getElementById("url").addEventListener("focus", function (ev) {

        })
    </script>
</body>
</html>
